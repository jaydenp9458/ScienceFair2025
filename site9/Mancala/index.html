<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mancala</h1>
        <div class="game-board">
            <div class="store" id="player2-store">
                <div class="stone-count">0</div>
            </div>
            <div class="pits-container">
                <div class="player2-pits">
                    <div class="pit" data-pit="12"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="11"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="10"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="9"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="8"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="7"><div class="stone-count">4</div></div>
                </div>
                <div class="player1-pits">
                    <div class="pit" data-pit="0"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="1"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="2"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="3"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="4"><div class="stone-count">4</div></div>
                    <div class="pit" data-pit="5"><div class="stone-count">4</div></div>
                </div>
            </div>
            <div class="store" id="player1-store">
                <div class="stone-count">0</div>
            </div>
        </div>
        <div class="game-status">
            <p>Player 1's Turn</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
